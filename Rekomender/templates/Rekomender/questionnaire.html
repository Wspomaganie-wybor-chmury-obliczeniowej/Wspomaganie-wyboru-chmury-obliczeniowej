{% extends "Rekomender/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div >
        <div >
            <form method="POST" action="{% url 'questionnaire' question_id  %}">
                {% csrf_token %}
                    {% for item in json_data %}
                        <strong>{{ item.questiontext }}</strong><br>
                        {%  for choice in item.Choices %}
                            <label><input type="radio" name="question" id="{{ choice.text }}" value="{{ choice.text }}">{{ choice.text}}</label> &nbsp;<br>
                        {% endfor %}
                    {% endfor %}
{#                <button type="submit" id="previous" name="previous">previous</button>#}
                <button type="submit" id="next" name="next">next</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
